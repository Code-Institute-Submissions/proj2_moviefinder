<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Main CSS -->
    <link rel="stylesheet" href="static/styles.css" />

    <!-- Other CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Filmeroo - Find Movies</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <nav class="navbar justify-content-center">
        <span class="navbar-brand mb-0 h1 font-weight-bold"><i class="fas fa-film"></i> Filmero</span>
    </nav>

    <div class="container-fluid" style="margin-top: 5rem;">
        <div class="row d-flex">

            <div class="col"></div>

            <div class="col-md-10">

                <div class="mb-5 text-center">
                    <h2>Find and view details of your favorite movies</h2>
                </div>
                <div class="form-inline d-flex justify-content-center">
                    <label class="sr-only" for="movieNameInput">Movie Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="movieNameInput"
                        placeholder="Search by Movie Name" style="width:16rem;">

                    <button id="submitMovieName" type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
                <p id="message" class="text-center mt-2"></p>
            </div>

            <div class="col"></div>

        </div>
    </div>

    <div class="container-fluid" id="info-banner">
        <div class="row mt-5">
            <div class="col-md-10 offset-sm-1">
                <div class="jumbotron jumbotron-fluid rounded">
                    <div class="container text-center">
                        <h2>Search results will display here.</h2>
                        <p class="lead"> Using API from Open Movie Database. </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container" style="margin-top: 5rem;">
        <div class="row">
            <div class="col-md-10 offset-sm-1">


                <!-- Search Results Section -->
                <div class="card-columns" id="cardList">

                </div>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>

</html>
