<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Main CSS -->
    <link rel="stylesheet" href="static/styles.css" />

    <!-- Other CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Filmeroo - Find Movies</title>
</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Filmero</span>
    </nav>

    <div class="container" style="margin-top: 5rem;">
        <div class="row">
            <div class="col-md-10 offset-sm-1">
                <div class="mb-5">
                    <h2>Find and view details of your favorite movies</h2>
                </div>
                <div class="form-inline">
                    <label class="sr-only" for="movieNameInput">Movie Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="movieNameInput"
                        placeholder="Search by Movie Name" style="width:16rem;">

                    <button id="submitMovieName" type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 5rem;">
        <div class="row">
            <div class="col-md-8 offset-sm-1">

                <!-- Section Title -->
                <div>
                    <h3>Search Results </h3>
                </div>

                <!-- Search Results Section -->
                <div class="card-columns">
                    <div class="card">
                        <img class="card-img-top" src="..." alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                        </div>
                        <div class="card-footer">
                            <a class="btn btn-primary" href="#" role="button">Link</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


















    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
</body>

</html>
